<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<aside>
    <div class="logo">
        <img src="/images/logo.svg" alt="Logo" width="80">
    </div>
</aside>

<main>
    <section class="order-summary">
        <h2>상품목록</h2>

        <div class="product-item">
            <img src="product1.jpg" alt="상품 이미지 1">
            <div class="product-details">
                <p>어너르 LED 재생된 레일러 침대</p>
                <p>수량: 1</p>
                <p>₩ 252,900</p>
            </div>
        </div>

        <div class="product-item">
            <img src="product2.jpg" alt="상품 이미지 2">
            <div class="product-details">
                <p>패턴의 디자인 식탁 커버의자</p>
                <p>수량: 1</p>
                <p>₩ 53,900</p>
            </div>
        </div>

        <hr>
        <div class="membership-tier">
            <label for="membership">회원 등급</label>
            <select id="membership" name="membership">
                <option value="normal">일반</option>
                <option value="vip">VIP</option>
            </select>
        </div>

        <div class="total-price">
            <p>상품 총 가격: ₩ 306,800</p>
            <p>배송비: 무료</p>
            <p>할인: ₩ 0</p>
        </div>

        <hr>    </section>

    <section class="order-form">
        <h2>배송 정보</h2>
        <form action="/submit-order" method="POST">
            <div>
                <label for="recipient">수령인</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>
            <div>                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>                <label for="address">배송지 주소</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>                <label for="special-requests">주문요청사항</label>
                <textarea id="special-requests" name="special_requests"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="back-btn">돌아가기</button>
                <button type="submit" class="submit-btn">주문하기</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 주문 페이지. All rights reserved.</p>
</footer>
</body>
</html>
