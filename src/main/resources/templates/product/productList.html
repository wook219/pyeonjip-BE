<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상품 리스트 페이지</title>
	<link rel="stylesheet" href="styles.css">
	<style>

	</style>
</head>
<body>
<header>
	<div class="header-wrapper">
		<h1>쇼핑몰</h1>
		<div class="user-menu">
			<button id="login-button">로그인</button>
			<button id="cart-button">장바구니</button>
		</div>
	</div>
</header>
<main>
	<div class="container">
		<!-- 카테고리 필터 사이드바 -->
		<aside class="category-sidebar">
			<div class="category-title">카테고리</div>
			<!-- 사이드바 항목들 (다른 분이 작성 예정) -->
		</aside>
		<!-- 상품 리스트 -->
		<section class="product-list">
			<!-- 개별 상품 카드 -->
			<div class="product-card">
				<img src="https://via.placeholder.com/150" alt="상품 이미지">
				<div class="product-info">
					<h2>상품명</h2>
					<p>₩1,000,000</p>
					<div class="like-button">
						<span></span> 5
					</div>
				</div>
			</div>
			<div class="product-card">
				<img src="https://via.placeholder.com/150" alt="상품 이미지">
				<div class="product-info">
					<h2>상품명</h2>
					<p>₩2,000,000</p>
					<div class="like-button">
						<span></span> 3
					</div>
				</div>
			</div>
			<!-- 더 많은 상품 카드 추가 가능 -->
		</section>
	</div>
</main>
</body>
</html>
