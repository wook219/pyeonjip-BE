<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        #totalPriceDisplay {
            transition: all 0.5s ease;
        }

        .form-check-input:checked {
            background-color: #000; /* 체크박스 배경색 */
            border-color: #000; /* 체크박스 테두리색 */
        }

        .form-check-input:focus {
            border-color: #000; /* 포커스 시 테두리 색상 */
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25); /* 포커스 시 그림자 */
        }

    </style>
</head>
<body>

<section class="h-100 h-custom" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-itemTests-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">

                                    <div class="d-flex justify-content-between align-itemTests-center mb-2">
                                        <h1 class="fw-bold mb-0">장바구니</h1>
                                        <h6 class="mb-0 text-muted" id="itemCountDisplay"></h6>
                                    </div>

                                    <hr class="my-3">
                                    <div id="cartItemsContainer"></div>



                                    <div class="row mb-2 d-flex justify-content-between align-itemTests-center">
                                        <h6 class="mb-0 text-muted"><i class="bi bi-arrow-left"></i> 뒤로가기</h6>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4 bg-body-tertiary">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-2 mt-2 pt-1">Summary</h3>
                                    <hr class="my-3">
                                    <div class="d-flex justify-content-between mb-3">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5 id="totalPriceDisplay">₩ 0</h5>
                                    </div>

                                    <div class="d-flex justify-content-between mb-3" id="discountRow">
                                        <h6 class="text-muted">Discount</h6>
                                        <h6 id="discountedPriceDisplay">₩ 0</h6>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <select class="form-select mb-4 pb-2" aria-label="Default select example">
                                            <option selected>결제 방법 선택</option>
                                            <option value="1">신용카드</option>
                                            <option value="2">토스</option>
                                            <option value="3">카카오 페이</option>
                                            <option value="4">무통장 입금</option>
                                        </select>
                                    </div>

                                    <h5 class="text-uppercase mb-2">쿠폰</h5>
                                    <div class="mb-2">
                                        <div class="form-outline d-flex">
                                            <input type="text" id="form3Examplea2"
                                                   class="form-control form-control-md"/>
                                            <button type="button" class="btn btn-dark btn-md ms-2 align-self-end"
                                                    id="applyCouponBtn">apply
                                            </button>
                                        </div>
                                    </div>

                                    <hr class="my-4">


                                    <form id="checkoutForm" action="/" method="POST">
                                        <div id="itemDetailsContainer"></div>
                                        <input type="hidden" id="totalPriceInput" name="totalPrice" value="0">
                                        <div class="d-grid gap-2 my-3">
                                            <button type="submit" class="btn btn-dark btn-block btn-lg">결제하기</button>
                                        </div>
                                    </form>

                                    <div class="d-grid gap-2 my-3">
                                        <button type="button" class="btn btn-dark btn-block btn-lg">쿠폰 생성 (ADMIN)
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<!-- 타임리프 사용시 JS 경로지정할 때 static을 경로에서 빼줘야 함-->
<script th:inline="javascript">
    let coupons = /*[[${coupons}]]*/ [];


</script>
<script src="/js/carts.js">
</script>

</body>
</html>
